<html>

<head>
    <title>Product Page</title>
    <meta name="Bumovar product page" content="Product page, donde se encuentran todos los detalles del producto ">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 


    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css" media="all"/>
    
     <!-- js -->
    <script src="../js/header.js" defer></script>
    <script src="../js/slideshow.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

</head>
<body> 
    <header class="headermain">
    
        <a class="logo" href="../index.html">Bumovar</a>
        <a class="carrito" href="shopcart.html"><img src="../img/carritofinal.png"></a>
    </header>
    
<div  class = "producto">  

<section class="slider container-fluid">
    <div class="row">
        <div class="col-lg-6"> <!-- Colocamos el carrusel en la mitad de la página -->
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                 
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../img/productpage/foto1.jpg" class="d-block w-100" alt="imagen 1 del producto">
                  </div>
                  
                  <div class="carousel-item">
                    <img src="../img/productpage/foto3.jpg" class="d-block w-100" alt="imagen 3 del producto">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span >Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span >Next</span>
                </button>  
                </div>
            </div>
        </div>
        <div class="col-lg-6"> 
            <div class="text-right">
    
                <h1>Zapatillas Nike</h1>
                <h2>$65000</h2>
                <label for="size">Tamaño: </label>
                <select id="size" name="size">
                    <option value="" selected="selected"> - selecciona - </option>
                    <option value="XS">XS - 38</option>
                    <option value="S">S - 39</option>
                    <option value="M">M - 40</option>
                    <option value="L">L - 41</option>
                    <option value="XL">XL - 42</option>
                    <option value="XXL">XXL - 43</option>
                </select>
                
                
                <label for="quantity">Cantidad: </label>
                <select id="quantity" name="quantity">
                    <option value="" selected="selected"> - selecciona - </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                
                
                <button class="button">Añadir al carrito</button>
                <a href= "checkout.html">
                <button class="buttonalt">Comprar ahora</button>
                </a>
                
            </div>
            </div>
        </div>
       
    </div>
</section>
<div class="descripcion">
    <p>Zapatillas nike de tela de alta calidad, muy comodas y duraderas, aprovecha las nuevas nike a este precio imperdible</p>
</div>
</div>
        
</body>

</html>
